version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install -r requirements/prd.txt
      - pipenv run pip install --no-deps .
      - pipenv install -r requirements/docs.txt
      - pipenv run make -C docs html
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "biodb.settings.aws"
